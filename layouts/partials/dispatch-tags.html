{{ `<!-- partials/dispatch-tags.html -->` | safeHTML }} {{ $taxonomy := "tags"
}} {{ with .Param $taxonomy }}
<ul class="tags">
  {{ range $index, $tag := . }} {{ with $.Site.GetPage (printf "/%s/%s"
  $taxonomy $tag) -}}
  <li>
    <a href="{{ .Permalink }}">{{ $tag | urlize }}</a>
  </li>
  {{- end -}} {{- end -}}
</ul>
{{ end }}
